<body>
  <header class="frontpage">
    <div class="logo">
      <img src="https://i.ibb.co/r5krrdz/logo.png" />
    </div>

    <div class="frontcontent">
      <div class="loginform">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <h1>Sign In</h1>
          <div class="info">
            <input
              class="email"
              type="email"
              placeholder="Email or phone number"
              ngModel
              name="username"
              required
              email
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched">
              Enter Valid Email</span
            >
            <br />
            <input
              class="email"
              type="password"
              placeholder="Password"
              ngModel
              name="password"
              required
            />
          </div>
          <div class="btn">
            <button
              class="btn-primary"
              type="submit"
              (click)="gotoHome()"
              [disabled]="!f.valid"
            >
              Sign In
            </button>
          </div>
          <div class="help">
            <div>
              <input value="true" type="checkbox" /><label>Remember me</label>
            </div>

            <a href="https://www.netflix.com/LoginHelp">Need Help ?</a>
          </div>
        </form>
      </div>

      <div class="facebk">
        <a href="https://facebook.com">
          <img src="https://i.ibb.co/LrVMXNR/social-fb.png" alt="Facebook" />
        </a>
        <span>Login with Facebook</span>
      </div>
      <div class="signup">
        <p>New to Netflix ?</p>
        <a href="https://www.netflix.com/signup">Sign up now</a>
      </div>
      <div class="more">
        <p>
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="#">Learn more.</a>
        </p>
      </div>
    </div>
  </header>
  <footer>
    <div class="bottomcontent">
      <div class="contact">
        <a href="#">Quesions? Contact us.</a>
      </div>
      <div class="bottom">
        <a href="#">Gift Card Terms</a>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy Statement</a>
      </div>
    </div>
  </footer>
</body>
